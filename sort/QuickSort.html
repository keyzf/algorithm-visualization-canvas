<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>快速排序</title>
	<style>
		html, body {
			height: 100%;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<canvas id="app">
</canvas>
<script src="./util.js"></script>
<script>
  window.onload = function () {
    const canvas = document.getElementById("app");
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;
    const ctx = canvas.getContext("2d");
    let delay = 100;
    let step = delay;
    let sortList = [];
    /**
     * 排序方法
     * @param array
     */
    function sort(array) {
      draw(copyArray(array),-1,-1,-1,-1);
      quickSort(array,0,array.length-1);
      success(array);
      draw(copyArray(array),0,array.length-1,-1,-1);
    }

    function quickSort(array,l,r) {
      if(l>=r) {
        return;
      }
      let p = pattern(array, l, r);
      quickSort(array,l,p-1);
      quickSort(array,p+1,r);
    }

    function pattern(array, low, high) {
			let tmp = low;
			while (low<high){
        while (low<high&&compare(array,tmp,high)){
          high--;
        }
        while (low<high&&compare(array,low,tmp)){
          low++;
        }
        swap(array,low,high);
        draw(copyArray(array),low,high,tmp,-1)
			}
			swap(array, tmp,low);
			draw(copyArray(array),-1,-1,tmp,low);
			return low;
    }

    /**
     * 排序成功的回调
     * @param array
     */
    function success(array) {
      console.log(isSort(array));
      print(array);
    }

    /**
     * 绘图
     * @param array
     * @param left
     * @param right
     * @param tmpIndex
     * @param sortedIndex
     */
    function draw(array, left, right, tmpIndex, sortedIndex) {
      setTimeout(() => {
        if(sortedIndex>=0){
          sortList[sortedIndex] = true;
				}
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let width = canvas.width / array.length;
        let canvasHeight = canvas.height;
        for (let i = 0; i < array.length; i++) {
          if(i<left||i>right){
            ctx.fillStyle = 'red'
          }else{
            ctx.fillStyle = 'rgb(147,224,255)'
          }
          if(i===tmpIndex){
            ctx.fillStyle = 'yellow'
          }
          if(sortList[i]){
            ctx.fillStyle = 'green'
					}
          drawRect(ctx, width * i - 2, canvasHeight - array[i], width - 2, array[i], isSort);
        }
        ctx.fill();
      },delay);
      delay+=step;
    }

    /**
     * 执行函数主方法
     */
    function main() {
      let num = 50;
      let max = canvas.height;
      let arr = crateArray(num, max);
      for (let i = 0; i < num; i++) {
				sortList[i] = false;
      }
      sort(arr);
      // window.onresize = function () {
      //   canvas.width = document.documentElement.clientWidth;
      //   canvas.height = document.documentElement.clientHeight;
      //   draw(arr, -1, -1);
      // };
    }

    main();
  }
</script>
</body>
</html>
